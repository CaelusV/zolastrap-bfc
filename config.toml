base_url = "https://marcodpt.github.io/zolastrap/"

default_language = "en"
compile_sass = true
title = "Zolastrap"
description = "A Bootstrap theme for Zola"
generate_feed = false
output_dir = "docs"

taxonomies = [
  {name = "tags", paginate_by = 5},
  {name = "authors", paginate_by = 5},
]

[markdown]
highlight_code = true

[extra]
navbar = [
	{title = 'Articles', url = 'articles'},
  {title = 'Authors', url = 'authors'},
	{title = 'About', url = 'about'},
	{title = 'Topics', url = 'tags'},
	{title = 'Github', url = 'https://github.com/marcodpt/zolastrap'},
]
date_format = '%d/%m/%Y'
search = 'Search'
theme = 'simplex'
tags = 'Posts by Topics'
social_icons = [
  {title = 'Facebook', icon = 'facebook-f', url = 'https://www.facebook.com'},
  {title = 'Instagram', icon = 'instagram', url = 'https://www.instagram.com'},
  {title = 'Twitter', icon = 'twitter', url = 'https://twitter.com'},
  {title = 'YouTube', icon = 'youtube', url = 'https://www.youtube.com'}
]
email = "user@mail.com"
banner = "img/banner.jpeg"
footer_bg = "dark"
footer_font = "light"
navbar_bg = "dark"
navbar_type = "dark"
themes = [
  'default',
  'cerulean',
  'cosmo',
  'cyborg',
  'darkly',
  'flatly',
  'journal',
  'litera',
  'lumen',
  'lux',
  'materia',
  'minty',
  'morph',
  'pulse',
  'quartz',
  'sandstone',
  'simplex',
  'sketchy',
  'slate',
  'solar',
  'spacelab',
  'superhero',
  'united',
  'vapor',
  'yeti',
  'zephyr'
]
schemes = [
  'dark',
  'light',
  'primary dark',
  'primary light',
  'secondary dark',
  'secondary light',
  'success dark',
  'success light',
  'danger dark',
  'danger light',
  'warning dark',
  'warning light',
  'info dark',
  'info light',
]
